<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Forms</title>
</head>
<body>

    <!--forms good for basic validation-->
<form>
    <!--labels good for assistive tech and directs user to correct input on click-->
    <label for="user-name" required>Enter name:</label>
    <input id="user-name" type="text" value="default">

    <label for="user-number">Number?</label >
    <input id="user-number">type="number" value="0">

    <!-- input types: type ="" text, email, number, date, time, etc-->

    <!--big text box resizable. rows="" col="" sets size-->
    <textarea rows="15" columns="50">Default text here</textarea>

        <!--Drop down-->
        <label>How Many?</label>
    <select>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
    </select>

    <!--Radio buttons-->
    <!--name attribute also useful for IDing data values-->
    <label>Delivery or pickup?</label>
    <input id="delivery-yes" name="linkradiobuttons" type="radio" checked="true">
    <label for="delivery-yes">yes</label>
    <input id="delivery-no" name="linkradiobuttons" type="radio">
    <label for="delivery-no">no</label>

    <label>Today or later?</label>
    <input id="delivery-now" name="delivery-time" type="radio">
    <label for="delivery-now">Today</label>
    <input id="delivery-later" name="delivery-time" type="radio" checked="true">
    <label for="delivery-later">Later</label>

    <input type="submit">
</form>
</body>

</html>
