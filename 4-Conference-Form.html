<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">   
        
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet"> 

        <!--my stylesheet-->
        <link rel="stylesheet" href="4-Conference-Style.css" type="text/css">
    
</head>
<body>

    <div class="jumbotron m-3">
        <h1>Conference Registration Form</h1>
    </div>

<form class="m-5 p-5">

<!--Name, Password, Email-->
    <label for="name">Name:</label>
    <input class="form-control" type="text" name="name" id="name" maxlength="70" required />

    <label for="password">Password:</label>
    <input class="form-control" type="text" name="password" id="password" required />

    <label for="email">Email:</label>
    <input class="form-control" type="email" name="email" id="email" required />

<!--Shirt Size, Date of Birth-->
    <label for="shirt-size">T-Shirt Size:</label>
    <select class="form-control" name="shirt-size" id="shirt-size" required>
        <!--I looked this up because it was defaulting to Small for shirt size-->
        <!--and I didn't want the user to accidentally select small-->
        <!--because they weren't paying attention and missed this field-->
        <!--https://stackoverflow.com/questions/8605516/default-select-option-as-blank-->
        <option disabled selected value>-- select an option --</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
    </select>

    <label for="date-of-birth">Date Of Birth:</label>
    <input class="form-control" type="date" name="date-of-birth" id="date-of-birth" required />

<!--Receive conference email-->
    <label>Receive email from conference sponsors?</label>

<div class="form-check">
    <input class="form-check-input" type="radio" name="recieve-email" id="receive-email-yes" required />
    <label class="form-check-label" for="receive-email-yes">Yes</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="recieve-email" id="receive-email-no" required />
    <label class="form-check-label" for="receive-email-no">No</label>
</div>

<!--Select conference sessions-->
    <label>Select the conference sessions you would like to attend:</label>

<div class="form-check">
    <input class="form-check-input" type="checkbox" name="sessions" id="morning" />
    <label class="form-check-label" for="morning">Morning</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="checkbox" name="sessions" id="afternoon" />
    <label class="form-check-label" for="afternoon">Afternoon</label>
</div>

<!--Special Requests-->
    <label for="special-requests">Special Requests:</label>
    <textarea class="form-control" name="special-requests" id="special-requests" 
    rows="7" cols="70"></textarea>

<!--Submit Button-->
    <input class="btn btn-outline-success btn-lg mt-4" id="submit-button" 
    type="submit" value="Complete Registration">

</form>
</body>

</html>
